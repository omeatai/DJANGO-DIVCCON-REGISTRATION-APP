{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DIVCCON CONFERENCE">
    {% block title %}
    <title>DIVCCON</title>
    {% endblock %}


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->

    <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        }

        @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'divccon/styles.css' %}" rel="stylesheet" >
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://www.divccon.com" target="_blank">DIVCCON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link {% if page == 'registration'%}active{% else %}disabled{% endif %}" aria-current="home" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'form1'%}active{% else %}disabled{% endif %}" href="/">Form-1</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if page == 'form2'%}active{% else %}disabled{% endif %}">Form-2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'form3'%}active{% else %}disabled{% endif %}">Form-3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'form4'%}active{% else %}disabled{% endif %}">Form-4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'form5'%}active{% else %}disabled{% endif %}">Form-5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'form6'%}active{% else %}disabled{% endif %}">Form-6</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'form7'%}active{% else %}disabled{% endif %}">Form-7</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'success'%}active{% else %}disabled{% endif %}">COMPLETED</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block container %}
        
        {% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
</body>
</html>
